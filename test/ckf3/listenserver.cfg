// Use this file to configure your LISTEN server. 
// This config file is executed everytime the server changes levels.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
// hostname "Counter-Strike: BreakThrough Edition Server"

// maximum client movement speed 
sv_maxspeed 320

// 20 minute movement timelimit
// mp_timelimit 20

// default movement accelerate
sv_accelerate 5

// default movement friction
sv_friction 4

// default client stop movement speed
sv_stopspeed 75

// use client trace hull for model size
sv_clienttrace 1